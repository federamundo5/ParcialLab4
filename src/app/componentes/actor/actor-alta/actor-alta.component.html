<app-bienvenido></app-bienvenido>

<div id ="container">
<div>
<form   [formGroup]="formulario" (ngSubmit)="onSubmit(formulario.value)">
  
      Nombre:
      <input type="text" formControlName="Nombre">
      <br>
       Apellido:
      <input type="text" formControlName="tipo">
      <br>
      Sexo:
      <input type="text" formControlName="Sexo">
      <br>
      Fecha Nacimiento:
      <input type="date" formControlName="FechaNacimiento">

      Pais:
      <input type="text" [ngModelOptions]="{standalone: true}"      [(ngModel)]='paisstring'>
  </form>

  <button type="submit" (click)="onSubmit(formulario.value)">Submit</button>

  <br>
</div>


</div>



<app-detalle-pais   [detallePais]="this.pais"> </app-detalle-pais>


<app-tabla-paises  (paisSeleccionado)="enviarPais($event)" [paises]="this.paisesListado" ></app-tabla-paises>
